<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>App com 2 Variáveis</h1>
    <div>
        <p id="var1">Variável 1</p>
        <button onclick="mudarVar1()">Mudar Variável 1</button>
    </div>
    <div>
        <p id="var2">Variável 2</p>
        <button onclick="mudarVar2()">Mudar Variável 2</button>
    </div>

    <script>
        function mudarVar1() {
            document.getElementById("var1").innerText = "Texto alterado da Variável 1";
        }

        function mudarVar2() {
            document.getElementById("var2").innerText = "Texto alterado da Variável 2";
        }
    </script>
</body>
</html>
